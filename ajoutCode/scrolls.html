<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $('.scroll').on('click', function () { // Au clic sur un élément
            var page = $(this).attr('href'); // Page cible
            var speed = 750; // Durée de l'animation (en ms)
            $('html, body').animate({scrollTop: $(page).offset().top}, speed); // Go
            return false;
        });
    });

    function cacherSit(divaffiche, divcache) {
        document.getElementById(divaffiche).style.display = "block";
        document.getElementById(divcache).style.display = "none";
    }

    $(document).ready(function () {
        $('.bouton1').on('click', function () {
            $('.bouton1').css("background-color", "white");
            $('.bouton1').css("color", "#ee2d23");
            $('.bouton2').css("background-color", "#ee2d23");
            $('.bouton2').css("color", "white");
        });
    });

    $(document).ready(function () {
        $('.bouton2').on('click', function () {
            $('.bouton2').css("background-color", "white");
            $('.bouton2').css("color", "#ee2d23");
            $('.bouton1').css("background-color", "#ee2d23");
            $('.bouton1').css("color", "white");
        });
    });
</script>
